<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Pod</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2b1055, #7562db);
      color: white;
      padding: 40px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: #f5e9ff;
      margin-bottom: 2rem;
    }

    form {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      padding: 2rem 2.5rem;
      max-width: 700px;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease forwards;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 500;
      color: #d6c3f8;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      background: rgba(255, 255, 255, 0.12);
      outline: none;
      transform: scale(1.02);
      border-color: #c9a3ff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 2rem;
      background: linear-gradient(to right, #a678d1, #8e44ad);
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #b88ff2, #9c4de0);
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h2><i class="fas fa-users"></i> Create a New Travel Pod</h2>

  <form method="POST" action="/create_pod">
    <label>Pod Name</label>
    <input type="text" name="name" required>

    <label>Description</label>
    <textarea name="description" rows="3"></textarea>

    <label>Destination</label>
    <input type="text" name="destination" required>

    <label>Start Date</label>
    <input type="date" name="start_date" required>

    <label>End Date</label>
    <input type="date" name="end_date" required>

    <label>Estimated Budget (INR)</label>
    <input type="number" name="estimated_budget" min="0" step="100">

    <label>Preferred Transport</label>
    <select name="preferred_transport">
      <option value="">-- Select --</option>
      <option value="train">Train</option>
      <option value="flight">Flight</option>
      <option value="bus">Bus</option>
      <option value="car">Car</option>
      <option value="bike">Bike</option>
    </select>

    <label>Tags (comma separated)</label>
    <input type="text" name="tags" placeholder="e.g. family,adventure,weekend">

    <button type="submit">Create Pod</button>
  </form>

</body>
</html>
