<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2a0845, #6441a5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 340px;
      text-align: center;
      z-index: 2;
    }

    h2 {
      margin-bottom: 0.8rem;
      font-size: 2rem;
      color: #e3d4f5;
    }

    .tagline {
      font-size: 0.95rem;
      margin-bottom: 1.8rem;
      color: #d3c2ec;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #cfc2e8;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #a678d1;
      box-shadow: 0 0 12px #a678d1;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #a678d1, #8e44ad);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(166, 120, 209, 0.3);
      transition: all 0.3s ease, transform 0.2s ease;
      animation: floatBtn 3s ease-in-out infinite alternate;
    }

    button:hover {
      background: linear-gradient(135deg, #b88ff2, #9c4de0);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(166, 120, 209, 0.6);
    }

    @keyframes floatBtn {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-4px); }
    }

    .blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #a678d1;
      opacity: 0.2;
      border-radius: 50%;
      filter: blur(80px);
      animation: blobFloat 20s infinite ease-in-out alternate;
    }

    .blob1 { top: -50px; left: -50px; animation-delay: 0s; }
    .blob2 { bottom: -60px; right: -40px; background: #8e44ad; animation-delay: 3s; }

    @keyframes blobFloat {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 0.75rem;
      width: 100%;
      color: #bda8e6;
      z-index: 2;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 2.2rem 1.8rem;
      }
      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

  <!-- Animated background blobs -->
  <div class="blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <!-- Login card -->
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p class="tagline">Sign in to continue your journey âœ¨</p>
    <form method="POST">
      <input type="email" name="email" required placeholder="Email"><br>
      <input type="password" name="password" required placeholder="Password"><br>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 YourAppName. All rights reserved.
  </footer>

</body>
</html>
